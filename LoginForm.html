<!DOCTYPE html>
<html lang="en">

    <head>
        <title>DaVinciLibraryLogin</title>
        <link rel="stylesheet" href="LoginFormStyle.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta charset="UTF-8">
    </head>

    <body>

        <div class="main">

            <div class="navbar">
                <div class="icon">
                    <h2 class="logo">DaVinciLibrary</h2>
                </div>

            </div>
            <div class="content">
                
                <div class="form">
                    <h2>Login Here</h2>
                    <input name="email" type="email" placeholder="Enter your email"></input><label>Email</label>
                    <input name="password" type="password"  placeholder="Enter your password"></input><label>Password</label>
                    <button class="btn"><a href="#">Login</a></button>

                    <p class="link">Don't have an account?<br>
                    Ask Librarian</p>      
                    
                </div>

            </div>
            
        </div>

        <script src="LoginFormScript.js"></script>

    </body>
</html>
