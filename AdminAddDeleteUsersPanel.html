<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>User Management App</title>
  <link rel="stylesheet" type="text/css" href="AdminAddDeleteUsersPanel.css">
</head>

<body>
  <div id="loginContainer">
    <h1>Login</h1>
    <form id="loginForm">
      <input type="email" id="loginEmail" placeholder="Email" required>
      <input type="password" id="loginPassword" placeholder="Password" required>
      <button type="submit">Log In</button>
    </form>
  </div>



  <div id="userManagementContainer" style="display: none;">
    <div class="navbar">
      <ul>
        <li><a id="LiAAdminNavigationPanel" href="index.html">Home Page</a></li>
        <li><a href="AdminAddDeleteUsersPanel.html" class="nav-active">Admin Add/Delete Users Panel</a></li>
        <li><a href="AdminLibrarianAddDeleteBooksPanel.html">Admin Librarian Add/Delete Books Panel</a></li>
        <li><a href="./LibrarianCustomerReservation.html">Reservation Management</a></li>
      </ul>
    </div>

    <h1>User Management</h1>
    <div id="messageContainer"></div>
    <h2>Add User</h2>
    <form id="addUserForm">
      <input type="email" id="userEmail" placeholder="Email" required autocomplete="off" autocorrect="off">
      <input type="password" id="userPassword" placeholder="Password" required autocomplete="off" autocorrect="off">
      <input type="text" id="userName" placeholder="Name" required autocomplete="off" autocorrect="off">
      <input type="text" id="userSurname" placeholder="Surname" required autocomplete="off" autocorrect="off">
      <select id="userType" required>
        <option value="admin">Admin</option>
        <option value="librarian">Librarian</option>
        <option value="reader">Reader</option>
      </select>
      <button type="button" class="btn-addUser" onclick="addUser()">Add User</button>
    </form>

    <div class="table-container">
      <table id="userTable">
        <thead>
          <tr>
            <th>Email</th>
            <th>Password</th>
            <th>Name</th>
            <th>Surname</th>
            <th>User Type</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>

    <div id="editFormContainer" style="display: none;">
      <h2>Edit User</h2>
      <form id="editForm">
        <input type="email" id="editEmail" placeholder="Email" disabled>
        <input type="password" id="editPassword" placeholder="Password" required>
        <input type="text" id="editName" placeholder="Name" required>
        <input type="text" id="editSurname" placeholder="Surname" required>
        <select id="editUserType" required>
          <option value="admin">Admin</option>
          <option value="librarian">Librarian</option>
          <option value="reader">Reader</option>
        </select>
        <button class="btn-save" type="submit">Save</button>
        <button class="btn-del" type="button" onclick="closeEditForm()">Cancel</button>
      </form>
    </div>
  </div>

  <script src="AdminAddDeleteUsersPanel.js"></script>
</body>

</html>
