<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin/Librarian - Add/Delete Books Panel</title>
  <link rel="stylesheet" href="AdminLibrarianAddDeleteBooksPanel.css">
</head>

<body>
  <div id="loginContainer">
    <h2>Login</h2>
    <form id="loginForm">
      <input type="email" id="email" placeholder="Email" required>
      <input type="password" id="password" placeholder="Password" required>
      <button type="submit">Log In</button>
    </form>
    <div id="messageContainer"></div>
  </div>

  <div id="booksContainer" style="display: none;">
    <h2>Books Management</h2>
    <form id="addBookForm">
      <input type="text" id="bookID" placeholder="Book ID" required>
      <input type="text" id="bookTitle" placeholder="Book Title" required>
      <input type="text" id="authorName" placeholder="Author Name" required>
      <input type="text" id="authorSurname" placeholder="Author Surname" required>
      <input type="text" id="bookDescription" placeholder="Book Description" required>
      <input type="text" id="bookDescriptionLong" placeholder="Book Description (Long)" required>
      <input type="number" id="bookQuantity" placeholder="Book Quantity" required>
      <input type="text" id="bookGenre" placeholder="Book Genre" required>
      </select>
      <button type="submit">Add Book</button>
    </form>
    <div id="messageContainer"></div>
    <table id="booksTable">
      <thead>
        <tr>
          <th>ID</th>
          <th>Title</th>
          <th>Author</th>
          <th>Description</th>
          <th>Description (Long)</th>
          <th>Quantity</th>
          <th>Genre</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody id="booksTableBody"></tbody>
    </table>
  </div>

  <div id="editFormContainer" style="display: none;">
    <h2>Edit Book</h2>
    <form id="editBookForm">
      <input type="hidden" id="editBookId">
      <input type="text" id="editBookID" placeholder="Book ID" required>
      <input type="text" id="editBookTitle" placeholder="Book Title" required>
      <input type="text" id="editAuthorName" placeholder="Author Name" required>
      <input type="text" id="editAuthorSurname" placeholder="Author Surname" required>
      <input type="text" id="editBookDescription" placeholder="Book Description" required>
      <input type="text" id="editBookDescriptionLong" placeholder="Book Description (Long)" required>
      <input type="number" id="editBookQuantity" placeholder="Book Quantity" required>
      <input type="text" id="editBookGenre" placeholder="Book Genre" required>
      <button type="submit">Submit</button>
      <button type="button" onclick="closeEditForm()">Cancel</button>
    </form>
  </div>

  <script src="AdminLibrarianAddDeleteBooksPanel.js"></script>
</body>

</html>
